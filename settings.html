<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>V Plaza - Settings</title>
    <style>
        body.custom-cursor {
            cursor: url('images/logo1.png'), auto;
        }
        .toggle-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
        }
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 20px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 14px;
            width: 14px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #4CAF50;
        }
        input:checked + .slider:before {
            transform: translateX(20px);
        }
    </style>
</head>
<body>
    <div class="settingsmodal">
        <div class="toggle-container">
            <span class="toggle-label">Cursor Image Toggle</span>
            <label class="toggle-switch">
                <input type="checkbox" id="cursorToggle" />
                <span class="slider"></span>
            </label>
        </div>
        <div class="toggle-container">
            <span class="toggle-label">About:blank Cloak Toggle</span>
            <label class="toggle-switch">
                <input type="checkbox" id="cloakToggle" />
                <span class="slider"></span>
            </label>
        </div>
    </div>

    <script>
        document.getElementById('cursorToggle').addEventListener('change', function() {
            if (this.checked) {
                document.body.classList.add('custom-cursor');
            } else {
                document.body.classList.remove('custom-cursor');
            }
        });

        document.getElementById('cloakToggle').addEventListener('change', function() {
            if (this.checked) {
                let win = window.open();
                win.document.body.style.margin = "0";
                win.document.body.style.height = "100vh";
                let iframe = win.document.createElement("iframe");
                iframe.style.border = "none";
                iframe.style.width = "100%";
                iframe.style.height = "100%";
                iframe.style.display = "block";
                iframe.src = window.location.href;
                win.document.body.appendChild(iframe);
                window.location.href = "about:blank";
            }
        });
    </script>
</body>
</html>
