<!DOCTYPE html>
<html lang="en">
<head>

    <title>V Plaza - Settings</title>

<body>
    <div class="settingsmodal">
        <div class="toggle-container">
            <span class="toggle-label">About:blank cloak toggle</span>
            <label class="toggle-switch">
                <input type="checkbox" id="toggle" />
                <span class="slider"></span>
            </label>
        </div>
        
        <div class="toggle-container">
            <span class="toggle-label">Custom Cursor Toggle</span>
            <label class="toggle-switch">
                <input type="checkbox" id="cursor-toggle" />
                <span class="slider"></span>
            </label>
        </div>
    </div>

    <script src="aboutblankontoggle.js"></script>
    <script>
        document.getElementById('cursor-toggle').addEventListener('change', function() {
            if (this.checked) {
                document.body.style.cursor = "url('favicons/vplaza.ico'), auto";
            } else {
                document.body.style.cursor = "default";
            }
        });
    </script>
</body>
