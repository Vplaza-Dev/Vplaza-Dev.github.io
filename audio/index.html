<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Music Video Player</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search for a music video/artist/album...">
    <button onclick="searchVideo()">Search</button>
  </div>

  <div class="results-container" id="resultsContainer"></div>

  <div class="video-container" id="videoContainer" style="display: none;">
    <iframe id="videoFrame" width="560" height="315" src="" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    <div class="controls">
      <button onclick="playPause()">Play</button>
      <button onclick="skipVideo()">Skip</button>
      <button onclick="backVideo()">Back</button>
      <button onclick="toggleLoop()">Loop</button>
      <button onclick="toggleLoopOne()">Loop 1</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
