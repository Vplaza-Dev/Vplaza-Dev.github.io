<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Music Explorer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>YouTube Music Explorer</h1>

    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search music...">
        <button onclick="searchYouTube()">Search</button>
    </div>

    <h2>Trending Music</h2>
    <div id="trending"></div>

    <h2>Search Results</h2>
    <div id="results"></div>

    <div class="player-container">
        <iframe id="youtubePlayer" frameborder="0" allowfullscreen></iframe>
        <div class="controls">
            <button onclick="prevTrack()">⏮️</button>
            <button onclick="togglePlayPause()">▶️/⏸️</button>
            <button onclick="nextTrack()">⏭️</button>
            <button onclick="toggleLoop()">🔁</button>
        </div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="script.js"></script>
</body>
</html>
