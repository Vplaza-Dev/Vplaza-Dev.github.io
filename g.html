<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Games - V Plaza</title>
  <link rel="stylesheet" href="style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&display=swap');

    :root {
      --glow-color: #ff8000;
      --shadow-color: rgba(255, 81, 0, 0.8);
      --background: #000000;
      --border-glow: 0 0 15px var(--glow-color), 0 0 25px var(--glow-color);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background-color: var(--background);
      color: white;
      text-align: center;
    }

    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
      justify-content: center;
    }

    .game-card {
      background-color: rgba(0, 0, 0, 0.8);
      border: 2px solid var(--glow-color);
      box-shadow: var(--border-glow);
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .game-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px var(--glow-color), 0 0 40px var(--glow-color);
    }

    .game-card img {
      width: 100%;
      height: 240px;
      object-fit: fill;
      display: block;
    }

    .game-name {
      font-size: 1.2rem;
      font-weight: bold;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.8);
      color: var(--glow-color);
    }
  </style>
</head>
<body>
  <header>
    <h1>V Plaza Games</h1>
  </header>

  <main>
    <section id="games" class="section">
      <div class="game-grid">
        <div class="game-card">
          <a href="/games/retro-bowl/">
            <img src="images/retro-bowl.jpg" alt="Retro Bowl">
            <div class="game-name">Retro Bowl</div>
          </a>
        </div>
        <div class="game-card">
          <a href="/games/1v1lol/">
            <img src="images/1v1lol.jpg" alt="1v1.LOL">
            <div class="game-name">1v1.LOL</div>
          </a>
        </div>
        <div class="game-card">
          <a href="/games/Slope">
            <img src="images/slope.jpg" alt="Slope">
            <div class="game-name">Slope</div>
          </a>
        </div>
        <div class="game-card">
          <a href="/games/subwaysurfers/">
            <img src="images/subway-surferss.png" alt="Subway Surfers">
            <div class="game-name">Subway Surfers</div>
          </a>
        </div>
        <!-- More game cards here -->
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 V Plaza. All rights reserved.</p>
  </footer>
</body>
</html>
