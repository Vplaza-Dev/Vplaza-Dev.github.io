<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Porkbun Subdomain Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #ffffff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      border-radius: 8px;
      width: 100%;
      max-width: 400px;
    }

    h1 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
    }

    .form-container label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .form-container input,
    .form-container select {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .form-container button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 4px;
      width: 100%;
      cursor: pointer;
      font-size: 16px;
    }

    .form-container button:hover {
      background-color: #45a049;
    }

    #status-message {
      margin-top: 10px;
      text-align: center;
      font-size: 16px;
    }

    #domain-preview {
      margin-top: 20px;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
    }

    #full-domain {
      color: #333;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Porkbun Subdomain Registration</h1>
    <div class="form-container">
      <label for="subdomain">Subdomain (Required)</label>
      <input type="text" id="subdomain" placeholder="Enter subdomain" required>

      <label for="record-type">Select Record Type</label>
      <select id="record-type">
        <option value="A">A</option>
        <option value="CNAME">CNAME</option>
        <option value="MX">MX</option>
        <option value="TXT">TXT</option>
      </select>

      <label for="record-value">Enter Record Value</label>
      <input type="text" id="record-value" placeholder="Enter value for record" required>

      <button id="submit-btn">Submit</button>

      <p id="status-message"></p>

      <div id="domain-preview">
        <p>Your domain will be: <span id="full-domain">N/A</span></p>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const subdomainInput = document.getElementById('subdomain');
      const recordTypeDropdown = document.getElementById('record-type');
      const recordValueInput = document.getElementById('record-value');
      const submitBtn = document.getElementById('submit-btn');
      const statusMessage = document.getElementById('status-message');
      const fullDomainElement = document.getElementById('full-domain');

      // Hardcoded apex domain
      const apexDomain = 'supersimple.lol';
      const apiKey = 'pk1_754b51b596e0782b0b92a2bddcdbc84f0fa82b6ea8093ce7567908e6a8e2b000';
      const apiSecret = 'sk1_323b94243d6195663ada69c3ecb426933c0f4c16c34f718bdac0807a05d2b7fc';

      // Update the preview of the full domain as the user types the subdomain
      subdomainInput.addEventListener('input', function() {
        const subdomain = subdomainInput.value.trim();

        // Only show the full domain if a valid subdomain is entered
        if (subdomain) {
          fullDomainElement.textContent = `${subdomain}.${apexDomain}`;
        } else {
          fullDomainElement.textContent = 'N/A';
        }
      });

      // Function to add a DNS record
      async function addDnsRecord() {
        const subdomain = subdomainInput.value.trim();
        const recordType = recordTypeDropdown.value;
        const recordValue = recordValueInput.value;

        // Ensure the subdomain is provided
        if (!subdomain) {
          statusMessage.textContent = 'Subdomain is required';
          return;
        }

        // Prevent wildcard for apex domain
        if (subdomain === '*' || subdomain === apexDomain) {
          statusMessage.textContent = 'Cannot create a wildcard or apex domain record.';
          return;
        }

        const fullDomain = `${subdomain}.${apexDomain}`;

        // Ensure valid record value
        if (!recordValue) {
          statusMessage.textContent = 'Record value is required';
          return;
        }

        const requestBody = {
          type: recordType,
          name: fullDomain,
          content: recordValue,
          ttl: 3600,
        };

        const recordApiUrl = `https://porkbun.com/api/json/v3/domains/${apexDomain}/dns/add`;

        try {
          const response = await fetch(recordApiUrl, {
            method: 'POST',
            headers: {
              'Authorization': `Basic ${btoa(`${apiKey}:${apiSecret}`)}`,
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(requestBody)
          });
          const data = await response.json();
          if (data && data.success) {
            statusMessage.textContent = 'DNS record added successfully';
            recordValueInput.value = '';
            subdomainInput.value = '';
            fullDomainElement.textContent = 'N/A'; // Reset full domain preview
          } else {
            statusMessage.textContent = 'Error adding DNS record';
          }
        } catch (error) {
          console.error('Error adding DNS record:', error);
          statusMessage.textContent = 'Error adding DNS record';
        }
      }

      // Submit handler
      submitBtn.addEventListener('click', function() {
        addDnsRecord();
      });
    });
  </script>

</body>
</html>
