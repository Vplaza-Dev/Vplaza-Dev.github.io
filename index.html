    <meta property="og:title" content="V Plaza">
    <meta property="og:description" content="The Game Move Pr_xy Plaza!">
    <meta property="og:image" content="https://vplaza-dev.github.io/image1.png">

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VPLAZA - DEV</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&display=swap');

    :root {
      --glow-color: #ff8000;
      --shadow-color: rgba(255, 81, 0, 0.8);
      --background: #000000;
      --text-glow: 0 0 10px var(--shadow-color), 0 0 20px var(--shadow-color), 0 0 30px var(--shadow-color);
      --border-glow: 0 0 15px var(--glow-color), 0 0 25px var(--glow-color);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background-color: var(--background);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background:
        radial-gradient(circle at 20% 20%, rgba(255, 51, 51, 0.264) 0%, transparent 20%),
        radial-gradient(circle at 80% 80%, rgba(255, 149, 0, 0.335) 0%, transparent 20%),
        linear-gradient(45deg, rgba(0, 0, 0, 1) 0%, rgba(17, 0, 0, 1) 100%);
      z-index: -1;
    }

    .grid-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background:
        linear-gradient(90deg, rgb(255, 255, 255, 0.204) 1px, transparent 1px),
        linear-gradient(0deg, rgba(255, 255, 255, 0.204) 1px, transparent 1px);
      background-size: 30px 30px;
      z-index: -1;
      opacity: 0.3;
    }

    .title-container {
      margin-bottom: 4rem;
      text-align: center;
      position: relative;
    }

    .title {
      font-size: 5rem;
      font-weight: 900;
      letter-spacing: 5px;
      text-shadow: var(--text-glow);
      position: relative;
    }

    .title::after {
      content: "";
      position: absolute;
      bottom: -15px;
      left: 0;
      width: 100%;
      height: 2px;
      background-color: var(--glow-color);
      box-shadow: var(--border-glow);
    }

    .nav-container {
      display: flex;
      flex-direction: column;
      gap: 30px;
      align-items: center;
      position: relative;
    }

    .nav-button {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 350px;
      height: 80px;
      background-color: rgba(0, 0, 0, 0.7);
      color: var(--glow-color);
      font-size: 1.8rem;
      font-weight: bold;
      text-decoration: none;
      border-radius: 40px;
      border: 2px solid var(--glow-color);
      cursor: pointer;
      position: relative;
      overflow: hidden;
      box-shadow: var(--border-glow);
      transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      letter-spacing: 3px;
      text-shadow: 0 0 5px var(--shadow-color);
    }

    .nav-button:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 0 20px var(--glow-color), 0 0 40px var(--glow-color);
    }

    .nav-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(255, 51, 51, 0.3),
        transparent
      );
      transition: 0.5s;
    }

    .nav-button:hover::before {
      left: 100%;
    }

    .nav-button:active {
      transform: translateY(2px) scale(0.98);
    }

    .github-icon {
      position: fixed;
      bottom: 30px;
      left: 30px;
      width: 70px;
      height: 70px;
      transition: all 1s ease;
      opacity: 1;
      border-radius: 50px;
      background-color: black;
    }

    .github-icon:hover {
      transform: scale(1.1) rotate(5deg);
      filter: none;
      opacity: 100;
    }

    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      overflow: hidden;
    }

    .particle {
      position: absolute;
      width: 2px;
      height: 2px;
      background-color: var(--glow-color);
      border-radius: 50%;
      box-shadow: 0 0 10px var(--glow-color);
      animation: particleFloat 15s infinite linear;
    }

    @keyframes particleFloat {
      0% {
        transform: translateY(0) translateX(0);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) translateX(100px);
        opacity: 0;
      }
    }
  </style>
</head>

<body>
  <div class="grid-overlay"></div>
  <div class="particles" id="particles"></div>

  <div class="title-container">
    <div class="title">VPLAZA - DEV</div>
  </div>

  <div class="nav-container">
    <a id="changelog-btn" class="nav-button">CHANGELOG</a>
    <a id="proxy-btn" class="nav-button">PR_XY</a>
    <a id="games-btn" class="nav-button">GAMES</a>
    <a id="music-btn" class="nav-button" href="audio">Music</a>
    <a id="movies-btn" class="nav-button" href="tutorials">Movies & TV</a>
  </div>

  <a href="https://github.com/Vplaza-Dev/Vplaza-Dev.github.io/" target="_blank">
    <img src="githubicon.png" alt="GitHub" class="github-icon">
  </a>

  <script>
    const particlesContainer = document.getElementById('particles');
    const particleCount = 50;

    for (let i = 0; i < particleCount; i++) {
      const particle = document.createElement('div');
      particle.classList.add('particle');

      const posX = Math.random() * window.innerWidth;
      const posY = Math.random() * window.innerHeight;

      const size = Math.random() * 3 + 1;

      const duration = Math.random() * 15 + 5;
      const delay = Math.random() * 10;

      particle.style.left = `${posX}px`;
      particle.style.top = `${posY}px`;
      particle.style.width = `${size}px`;
      particle.style.height = `${size}px`;
      particle.style.animationDuration = `${duration}s`;
      particle.style.animationDelay = `${delay}s`;

      particlesContainer.appendChild(particle);
    }

    document.getElementById('changelog-btn').addEventListener('click', function() {
      const newWindow = window.open('about:blank', '_blank');
      newWindow.document.write(`
        <html>
          <head>
            <title>Changelog</title>
            <style>
              @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

              body {
                font-family: 'Orbitron', sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background-color: black;
                color: #ff3333;
                margin: 0;
                overflow: hidden;
              }

              h1 {
                font-size: 5rem;
                text-shadow: 0 0 10px rgba(255, 51, 51, 0.8), 0 0 20px rgba(255, 51, 51, 0.8);
                letter-spacing: 3px;
                position: relative;
                animation: textPulse 2s infinite alternate;
              }

              @keyframes textPulse {
                0% { text-shadow: 0 0 10px rgba(255, 51, 51, 0.8), 0 0 20px rgba(255, 51, 51, 0.8); }
                100% { text-shadow: 0 0 15px rgba(255, 51, 51, 0.8), 0 0 30px rgba(255, 51, 51, 0.8), 0 0 45px rgba(255, 51, 51, 0.8); }
              }
            </style>
          </head>
          <body>
            <h1>coming soon...</h1>
            <p>- The vplaza team</p>
          </body>
        </html>
      `);
    });

    document.getElementById('proxy-btn').addEventListener('click', function() {
      window.location.href = '/info.html';
    });

    document.getElementById('games-btn').addEventListener('click', function() {
      window.location.href = '/g.html';
    });
  </script>
</body>

</html>
